                        <fieldset>
                            <legend class="name-list">Наявність</legend>

                                <input type="checkbox" name="exist" value="positive">В наявності<br>
                                <input type="checkbox" name="exist" value="negative">На замовлення<br>
                            </div>
                            <button class="button" type="button">Показати</button>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>

        <!--Field of product-->
